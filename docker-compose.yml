name: travel_planner

services:
  # PostgreSQL Shard 00
  postgres_00:
    image: postgres:16-alpine
    container_name: travel_planner_db_00
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: traveler123
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
    volumes:
      - postgres_data_00:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - travel_planner_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Shard 01
  postgres_01:
    image: postgres:16-alpine
    container_name: travel_planner_db_01
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: traveler123
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
    volumes:
      - postgres_data_01:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"
    networks:
      - travel_planner_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Shard 02
  postgres_02:
    image: postgres:16-alpine
    container_name: travel_planner_db_02
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: traveler123
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
    volumes:
      - postgres_data_02:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5434:5432"
    networks:
      - travel_planner_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Shard 03
  postgres_03:
    image: postgres:16-alpine
    container_name: travel_planner_db_03
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: traveler123
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
    volumes:
      - postgres_data_03:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5435:5432"
    networks:
      - travel_planner_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel_planner_api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      # Database configuration will be handled via mapping.json
    ports:
      - "3000:3000"
    volumes:
      - ./mapping.json:/app/mapping.json:ro
    depends_on:
      postgres_00:
        condition: service_healthy
      postgres_01:
        condition: service_healthy
      postgres_02:
        condition: service_healthy
      postgres_03:
        condition: service_healthy
    networks:
      - travel_planner_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_00:
  postgres_data_01:
  postgres_data_02:
  postgres_data_03:

networks:
  travel_planner_network:
    driver: bridge