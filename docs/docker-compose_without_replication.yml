name: travel_planner

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: travel_planner_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: traveler_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: traveler123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - travel_planner_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d traveler_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel_planner_api
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: traveler123
      DB_DATABASE: traveler_db
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - travel_planner_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  travel_planner_network:
    driver: bridge